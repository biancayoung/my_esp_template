<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Feeder Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="favicon-32x32.png" alt="Project Logo" class="logo">
        <h1>Welcome to Our ESP Project</h1>
    </header>
    <section>
        <h2>Cat Feeder Control Panel</h2>
        <div>
            <label for="cat-name">Cat Name:</label>
            <input type="text" id="cat-name" placeholder="Enter cat name">
        </div>
        <div>
            <label for="food-amount">Food Amount (grams):</label>
            <input type="number" id="food-amount" placeholder="Enter food amount">
        </div>
        <div>
            <label for="feeding-time">First Feeding Time:</label>
            <input type="time" id="feeding-time" placeholder="Enter first feeding time">
        </div>
        <div>
            <label for="second-feeding-time">Second Feeding Time:</label>
            <input type="time" id="second-feeding-time" placeholder="Enter second feeding time">
        </div>
        <div>
            <label for="module-location">Module Location:</label>
            <select id="module-location">
                <option value="Module 1">1</option>
                <option value="Module 2">2</option>
                <option value="Module 3">3</option>
            </select>
        </div>
        <button id="add-cat">Add Cat</button>
    </section>
    <section id="cat-list">
        <h2>Cat List</h2>
        <ul id="cat-list-items">
            <!-- Cat items will be added here -->
        </ul>
    </section>
    <footer>
        <p>Copyright Â© 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
